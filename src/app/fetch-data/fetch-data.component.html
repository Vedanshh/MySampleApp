<div class="row" >
  <div class="col-md-6 text-left mx-md-5 by-10 bx-10">
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
      <div class="form-group">
        <label for="">Enter Name</label>
        <input type="text" class="form-control" id="" name="name" aria-describedby="emailHelp" placeholder="Enter Name" ngModel required>
        <small id="nameHelp" class="form-text text-danger">Enter Valid Name</small>
      </div>
      <div class="form-group">
        <label for="">Enter Technology</label>
        <input type="text" class="form-control" id="" name="tech" placeholder="Technology Used" ngModel required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button> &nbsp;
      <button type="button" class="btn btn-success" (click)="onFetchData()">Fetch Value</button>
    </form>
  </div>
</div>
<br>
<br>
<br>
<div class="row">
  <div class="text-left bg-white mx-md-5 by-5 ">
  <table class="table">
    <thead class="table table-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Group Id</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
        <!-- <th scope="col">Avatar</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of getData ">
        <th scope="row">{{ data.id }}</th>
        <td>{{ data.userId }}</td>
        <td>{{ data.title }}</td>
        <td> {{ data.body }} </td>
        <!-- <td>{{ }}</td> -->
      </tr>
    </tbody>
  </table>
  </div>
</div>
